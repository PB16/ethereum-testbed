        /bin/bash"

networks:
  app_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1
        - subnet: 2001:3984:3989::/64
          gateway: 2001:3984:3989::/1
