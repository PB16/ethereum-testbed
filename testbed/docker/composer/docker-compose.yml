        tc qdisc add dev eth0 root netem delay ${NET_DELAY} 20ms distribution normal &&
        geth --datadir node2 --networkid 1234 init genesisTesting.json console 2>> node2.txt  &&
        geth --datadir node2 --networkid 1234 --verbosity 6 --bootnodes "enode://8a080f000641843af0e117381feb090677ef7d674448e6d3b94f7d3fda46f3c52a727ab9113a9c5c7bf6cb09addc3e3ffbe4f8d4b55ee174d3bd683746e0d638@[172.19.0.200]:30301" 2>> node2.txt  &&
